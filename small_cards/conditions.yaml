  amnesia:
    tags:
      - madness
    triggers:
      - kind: rest_actions
        owner_only: True
        trigger:
          action:
            - single_roll
          aargs:
            - effects:
                '1234': nada
                '56': discard
              skip: True
          discard:
            - discard
          dargs:
            - kind: conditions
              name: amnesia
              skip: True
          action_text: When you perform a Rest action, you may roll 1 die. On a 5 or 6, discard this card.
    reckoning:
      action:
        - flip_card
      aargs:
        - skip: True
          name: amnesia
          kind: conditions
      is_required: True
    '1':
      title: Amnesia - Forgotten Crimes
      back_action:
        - request_card
      bargs:
        - text: Next
          kind: conditions
          name: detained
          step: lose
      lose:
        - discard
      largs:
        - kind: conditions
          name: amnesia
          skip: True
      back_action_text: Gain a Detained Condition, then discard this card.
      back_flavor: You don't want to believe it's true, but the evidence is irrefutable. At some point that you no longer recall, you went on a crime spree. Now you must accompany the police.
    '2':
      title: Amnesia - The Terrible Truth
      back_action:
        - request_card
      bargs:
        - text: Next
          kind: conditions
          name: dark_pact
          step: lose
      lose:
        - discard
      largs:
        - kind: conditions
          name: amnesia
          skip: True
      back_action_text: Gain a Dark Pact Condition, then discard this card.
      back_flavor: Suddenly, the terrible memories of the profane ritual return to you. How merciful your mind had been to forget your horrible deeds. Now that you remember the truth, you know you will soon have to hold up your end of the bargain.
    '3':
      title: Amnesia - Unexplained Debts
      back_action:
        - request_card
      bargs:
        - text: Gain a Debt Condition
          kind: conditions
          name: debt
          step: lose
      lose:
        - discard
      largs:
        - kind: conditions
          name: amnesia
          skip: True
      back_action_text: Gain a Debt Condition, then discard this card.
      back_flavor: According to the paperwork written in your own hand, you took out a loan and made unspecified promises of repayment. To your dismay, there is no sign of the money or what you could have spent it on.
